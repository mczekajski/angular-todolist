<div class="d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center">
    <button class="btn text-center" (click)="toggleDone()">
      <span class="m-0 p-0" *ngIf="!this.task.is_completed" class="text-secondary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-square"
          viewBox="0 0 16 16"
        >
          <path
            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
          /></svg>
        </span>
      <span *ngIf="this.task.is_completed" class="text-success"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-check-square"
          viewBox="0 0 16 16"
        >
          <path
            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
          />
          <path
            d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"
          /></svg>
        </span>
    </button>
    <p class="mb-0">{{ task.task }}</p>
  </div>
  <div>
    <button
      class="btn btn-outline-primary mx-2"
      (click)="showEditTaskForm = !showEditTaskForm"
    >
      Edit
    </button>
    <button class="btn btn-outline-danger mx-2" (click)="deleteTask()">
      Delete
    </button>
  </div>
</div>

<div class="d-flex justify-content-center mt-2" *ngIf="showEditTaskForm">
  <input placeholder="Edit task description" name="editedTask" [(ngModel)]="editedTask" />
  <button [disabled]="!editedTask" class="btn btn-primary ml-2" (click)="editTask()">Edit</button>
</div>

<hr />
