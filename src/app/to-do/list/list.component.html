  </button>

<div
  *ngIf="showAddTaskForm"
  class="form-group d-flex justify-content-center row mt-4"
>
  <input placeholder="Describe new task" required class="input" name="newTask" [(ngModel)]="newTask" />
  <button [disabled]="!newTask" class="btn btn-success ml-2" (click)="addTask($event)">Add</button>
</div>

<hr />

<h2>Current tasks:</h2>
<hr />

<ng-container *ngFor="let task of tasks">
  <app-task
    *ngIf="showDoneTasks || !task.is_completed"
    [task]="task"
    (deleteEvent)="deleteTask($event)"
    (toggleDoneEvent)="updateTask($event)"
    (editEvent)="updateTask($event)"
  ></app-task>
</ng-container>
